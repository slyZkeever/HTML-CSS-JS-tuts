<!DOCTYPE html>
<html>
    <head>
        <title> Tables </title>
    </head>
    <body>
        <table border="1">
            <thead> <!-- header -->
                <th> number </th>
                <th> color </th>
                <th> country </th>
            </thead>
            <tr> <!-- row start -->
                <td> 1 </td> <!-- column value-->
                <td> red </td>
                <td> spain </td>
            </tr>
            <tr>
                <td> 2 </td>
                <td> blue </td>
                <td> sweden </td> 
            </tr>
        </table>
    </body>
</html>
