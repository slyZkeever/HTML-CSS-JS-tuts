<!DOCTYPE html>
<html>
    <head>
        <title>Test 3</title>

    <body>
        <h1> <strong> Sign up page </strong> </h1>
        <p style="font-size: 20px">
            Please note: First name, last name, email and password are required
        </p>

        <form action="second_page.html" method="GET">
            <label for = "Fname"> First name: </label>
            <input id = "Fname" type= "text" name = "" placeholder="First name" required>

            <label for = "Lname"> Last name: </label>
            <input id = "Lname" type= "text" name = "" placeholder="Last name:" required> <br> <br>

            <label for = "email"> Email: </label>
            <input id = "email" type= "email" name = "" placeholder="name@email.com" required>

            <label for = "password"> Password: </label>
            <input id = "password" type= "password" name = "" required> <br> <br>

            <p style="font-size: 20px">
                Are you over the age of 18?
            </p>
            <label for = "Yes"> Yes: </label>
            <input id = "Yes" type = "radio"  name = "age"> 

            <label for = "No"> No: </label>
            <input id = "No" type = "radio"  name = "age"> 

            <p style="font-size: 20px">
                Do you have a credit card of paypal?
            </p>
            <select name = "pay">
                <option value = 1> Credit card</option>
                <option value = 2> Paypal </option>
            </select> <br> <br>

            <input type="submit" value = "Sign-up">
        </form>
        
    
    </body>
